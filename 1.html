<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main style="background-color: bisque;">
            <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 250 250"
    className="sidebar__logo"
>
    <!-- Stylish Border -->
    <rect
        x="5"
        y="5"
        width="240"
        height="240"
        rx="20"
        className="fill__color"
        stroke="black"
        stroke-width="4"
    />
    
    <!-- Wider Horizontal Bar of the T -->
    <path
        className="fill__color"
        d="M20 50 H230 V100 H20 Z"
    />
    
    <!-- Wider Vertical Bar of the T -->
    <path
        className="fill__color"
        d="M95 100 H155 V230 H95 Z"
    />
    
    <!-- Decorative Horizontal Cutouts -->
    <path
        d="M30 60 H220 V90 H30 Z"
        fill="white"
        opacity="0.3"
    />
    
    <!-- Decorative Vertical Cutouts -->
    <path
        d="M100 110 H150 V220 H100 Z"
        fill="white"
        opacity="0.3"
    />
    
    <!-- Enhanced Border Pattern -->
    <path
        d="M20 20 L230 20 L230 230 L20 230 Z"
        fill="none"
        stroke="black"
        stroke-width="2"
        stroke-dasharray="10 5"
    />
</svg>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
